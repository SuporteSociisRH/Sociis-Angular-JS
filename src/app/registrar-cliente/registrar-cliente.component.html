<div class="login-box">
	<div class="login-logo">
		<a href="../../index2.html"><b>Sociis</b>RH</a>
	</div>
	<!-- /.login-logo -->

	<div class="login-box-body">
		<p class="login-box-msg">Acesso Interno</p>

		<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>	
		
		<form #signUpForm=ngForm (ngSubmit)="onSubmit()" >

			<sc-mensagem-sucesso [hidden]="!correctly"></sc-mensagem-sucesso>

			<div class="alert alert-danger" [hidden]="!registerError?.name">
				{{registerError.name}}
			</div>

			<div class="form-group has-feedback">
				<input type="text" class="form-control" placeholder="Nome" name="name" [(ngModel)]="user.name" required>
				<span class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>

			<div class="alert alert-danger" [hidden]="!registerError?.email">
				{{registerError.email}}
			</div>


			<div class="form-group has-feedback">
				<input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="user.email" required>
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>

			<div class="alert alert-danger" [hidden]="!registerError?.password">
				{{registerError.password}}
			</div>

			<div class="form-group has-feedback">
				<input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password" required>
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>

			<div class="form-group has-feedback">
				<input type="password" class="form-control" placeholder="Confirm Password" name="password_confirmation" [(ngModel)]="user.password_confirmation" required>
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>

			<div class="row">

				<!-- /.col -->
				<div class="col-xs-4 pull-right">
					<button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="!signUpForm.valid">Cadastrar</button>
				</div>
				<!-- /.col -->
			</div>

		</form>
	</div>
	<!-- /.login-box-body -->
</div>
