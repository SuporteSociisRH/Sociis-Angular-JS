<aside class="main-sidebar">
	<!-- sidebar: style can be found in sidebar.less -->
	<section class="sidebar">
		<!-- Sidebar user panel -->
		<div class="user-panel">
			<div class="pull-left image">
				<img src="assets/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
			</div>
			<div class="pull-left info">
				<p>{{user.name}}</p>
				<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
			</div>
		</div>
		<!-- search form -->
		<form action="#" method="get" class="sidebar-form">
			<div class="input-group">
				<input type="text" name="q" class="form-control" placeholder="Search...">
				<span class="input-group-btn">
					<button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
					</button>
				</span>
			</div>
		</form>



		<ul class="sidebar-menu tree">
			<!-- Area de Atuação -->
			<li *roleAccess="role.Root || role.Administrador || role.Basico || role.Restrito">
				<a [routerLink]="['/area-atuacao']">
					<i class="fa fa-briefcase"></i>
					<span>Área de Atuação</span>
				</a>
			</li>
			<li *roleAccess="role.Root || role.Administrador || role.Basico || role.Restrito">
				<a [routerLink]="['/avaliacao-desempenho']">
					<i class="fa fa-briefcase"></i>
					<span>Avaliação de Desempenho</span>
				</a>
			</li>
			<!-- Vagas -->
			<!-- <li>
        <a [routerLink]="['/candidatos']">
          <i class="fa fa-briefcase"></i>
          <span>Candidatos</span>
        </a>
      </li> -->
			<!-- cargo -->
			<li *roleAccess="role.Root || role.Administrador || role.Basico || role.Restrito">
				<a [routerLink]="['/cargo']">
					<i class="fa fa-briefcase"></i>
					<span>Cargo</span>
				</a>
			</li>
			<!-- Colaboradores -->
			<li *roleAccess="role.Root || role.Administrador || role.Basico || role.Restrito">
				<a [routerLink]="['/colaboradores']">
					<i class="fa fa-user-o"></i>
					<span>Colaboradores</span>
				</a>
			</li>
			<!-- Currículos -->
			<li *roleAccess="role.Root || role.Administrador || role.Basico || role.Restrito">
				<a [routerLink]="['/cargo']">
					<i class="fa fa-briefcase"></i>
					<span>Currículos</span>
				</a>
			</li>
			<!-- empresas -->
			<li *roleAccess="role.Root || role.Administrador || role.Basico || role.Restrito">
				<a [routerLink]="['/empresas']">
					<i class="fa fa-building-o"></i>
					<span>Empresa</span>
				</a>
			</li>
			<li *roleAccess="role.Root || role.Administrador || role.Basico || role.Restrito">
				<a [routerLink]="['/vagas']">
					<i class="fa fa-street-view"></i>
					<span>Vagas</span>
				</a>
			</li>
			<!-- realizar avaliação -->
			<li *roleAccess="role.Avaliacao">
				<a [routerLink]="['/realizar-avaliacao']">
					<i class="fa fa-file-o"></i>
					<span>Realizar Avaliação</span>
				</a>
			</li>
			<!-- Vagas -->
			<!-- <li>
        <a [routerLink]="['/vagas']">
          <i class="fa fa-briefcase"></i>
          <span>Vagas</span>
        </a>
      </li> -->
		</ul>
	</section>
	<!-- /.sidebar -->
</aside>
