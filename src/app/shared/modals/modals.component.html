<p-toast position="bottom-center"></p-toast>

<p-toast position="center" key="modal" [modal]="true" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>
        <div class="row text-center">
            <div class="col-md-6">
                <button type="button" pButton (click)="confirmDelete()" label="Yes" class="btn btn-success btn-flat">Confirmar</button>
            </div>
            <div class="col-md-6">
                <button type="button" pButton (click)="cancelDelete()" label="No" class="btn btn-default btn-flat">Cancelar</button>
            </div>
        </div>
    </ng-template>
</p-toast>
