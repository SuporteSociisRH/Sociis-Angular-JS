<div class="block">

	<img @cardAnimate (click)="qtdaSubordinados(group)" class="profile-user-img img-responsive img-circle" src="{{baseStorageUrl}}colaboradores/{{group.controls.imagem.value}}.jpg" alt="User profile picture">
	<div class="label label-danger"> {{group.controls.nome.value}} / {{group.controls.cargo.value}} </div>

	<ng-content></ng-content>

	<div id="caixa" class="circle">
		<span class="fa fa-wrench" (click)="determinaColaborador(group)"></span>
		<span class="fa fa-plus" (click)="adicionarColaborador(group)"></span>
		<span class="fa fa-trash-o" (click)="removerColaborador(group, indexOf)"></span>
	</div>

</div>
