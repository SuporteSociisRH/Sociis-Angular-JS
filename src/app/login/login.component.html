<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Sociis</b>RH</a>
</div>
<!-- /.login-logo -->
<div class="login-box-body">
    <p class="login-box-msg">Acesso Interno</p>

    <div class="alert alert-danger text-center" [hidden]="!authError">
        {{ authError }}
    </div>

    <form #loginForm=ngForm (ngSubmit)="onSubmit()" >

        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>
        
        <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="user.email" required>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password" required>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>

        <div class="row">

            <div class="col-xs-8">

              <div class="checkbox icheck">

                <label class="">

                  <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;">
                    <input type="checkbox" style="" class="inp-check">
                    <ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                </div> Remember Me

            </label>

        </div>
    </div>

    <!-- /.col -->
    <div class="col-xs-4">
      <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="!loginForm.valid">Entrar</button>
  </div>
  <!-- /.col -->
</div>

</form>

<a href="#">Esqueceu a senha?</a><br>

</div>
<!-- /.login-box-body -->
</div>
