<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>

<div *ngIf="resultado == true" class="alert alert-success">
  Cadastro Realizado com sucesso
</div>

<div *ngIf="resultado == false" class="alert alert-danger">
  Problema ao cadastrar
</div>


<div class="box box-primary">

  <div class="box-header with-border">
    <div class="col-xs-12">
      <h3 class="box-title">Criar Cargo</h3>
    </div>
  </div>

  <form [formGroup]="cargoForm" (ngSubmit)="cadastrarCargos()">

    <div class="box-body">
      <div class="form-group col-lg-2 col-xs-2">
        <sc-input-container errorMessage="Campo obrigatório" label="CBO">
          <input type="text" required class="form-control" id="cbo" name="cbo" formControlName="cbo" placeholder="CBO ID">
        </sc-input-container>
      </div>

      <div class="form-group col-lg-10 col-xs-10">
        <sc-input-container errorMessage="Campo obrigatório com 5 caracteres no mínimo" label="Cargo">
          <input type="text" required class="form-control" id="cargo" minlength="5" name="cargo" formControlName="nome"
            placeholder="Cargo">
        </sc-input-container>
      </div>
    </div>

    <div class="box-footer">
      <div class="col-xs-12">
        <button [disabled]="!cargoForm.valid" type="submit" class="btn btn-success btn-flat pull-right">Cadastrar</button>
        <button type="submit" class="btn btn-danger btn-flat">Cancelar</button>
      </div>
    </div>

  </form>
</div>
